<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
     
      <style>
        .transform_animation {
          width: 200px;
          height: 100px;
          margin-top:10px;
          background-color: rgb(255, 0, 0);
          animation-duration: 2s;
          animation-name: skew_animation;
        }
 
        @keyframes skew_animation {
        0% {
            transform: skew(0deg);
        }
        100% {
          transform: skew(30deg);
        }
      }
      </style>
    </head>
    <body>
       <h2>CSS - Multimedia</h2>
        <br>
  <center>
            <div class = "transform_animation">
 
            </div>
    </center>
    </body>
  </html>
